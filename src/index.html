<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Classics</title>

    <link rel="stylesheet" href="./css/styles.css">

    <link rel="shortcut icon" href="./img/favicon.png">

    <style>
     .formulario {
         width: 100%;
         /*margin-left: auto;*/
         /*margin-bottom: auto;*/
         margin-top: 10px;
         
     }
     .grupo {
        display: flex;
        flex-direction: column;
        margin-bottom: .5rem;
        font-size: 18px;
        font-family: Arial, Helvetica, sans-serif; 
        
     }
     .accion {
         padding-top: 1rem;
         text-align: center;
     }
     .boton {
         padding: 1rem 2rem;
         background-color: chocolate;
         color: white;
         font-size: larger;
         font-family: Arial, Helvetica, sans-serif;
         font-weight: bold;
         border: 1rem;
         border-radius: 2rem;
     }
     .option {
         
         text-align: left;
         margin-left: 0;
         
     }
     .title {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 36px;
        font-weight: bolder;
        text-align: center;
     }
     .subtitle {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 20px;
        font-weight: 400;
        text-align: center;
        
     }
     .container-form {
         width:50%;
         background-color: darkgrey;
         opacity: 0.8;
         padding: 10px;
         margin:auto;

     }
     


    </style>

</head>

<body id="bg-img"> <!--ESTA BIEN PUESTO??-->

    <header>
      <h1 class="title">Series y Películas que nunca pasan de moda</h1>
    
     <h2 class="subtitle">Ingresá ahora para disfrutar de la mejor selección de clásicos de todos los tiempos</h2>

    </header>
    
    <div class="container-form">
     <form action="home.html" class="formulario">
       <div class="grupo">
         <label for="user">Usuario</label>
         <input type="mail" name="user" placeholder="Correo electrónico" required>
        </div>
        <div class="grupo">
         <label for="pass">Contraseña</label>
         <input type="password" name="pass" placeholder="Contraseña" required>
        </div>
        <div class="option">
        <a href=>¿Olvidaste tu contraseña?</a><br>
        <a href="">Registrate aqui</a>
        </div>
        <div class="accion">
         <button type="submit" class="boton">Ingresar</button>
        </div>
     </form>
    </div>    
</body>
</html>
